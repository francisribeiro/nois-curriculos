<header id="header">
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <h1><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Questões <small>Controle Suas Questões</small></h1>
      </div>

      <div class="col-md-2">
        <div class="dropdown create">
          <a type="button" [routerLink]="['/aluno/add']" class="btn btn-primary dropdown-toggle">Inserir Novo Aluno</a>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->
</header>
<section id="breadcrumb">
  <div class="container">
    <ol class="breadcrumb">
      <li class="active">Dashboard > Questões</li>
    </ol>
  </div>
</section>
<section id="main">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="list-group">
          <a type="button" [routerLink]="['/dashboard']" class="list-group-item active main-color-bg">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Dashboard
          </a>
          <a type="button" [routerLink]="['/turmas/list']" class="list-group-item">
            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Turmas
            <span class="badge">12</span>
          </a>
          <a type="button" [routerLink]="['/alunos/']" class="list-group-item">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Alunos
            <span class="badge">2</span>
          </a>
        </div>
      </div>
      <div class="col-md-9">
        <!-- Visão Geral do Site -->
        <div class="panel panel-default">
          <div class="panel-heading main-color-bg">
            <h3 class="panel-title">Alunos</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <input class="form-control" type="text" placeholder="Procurar por Alunos...">
              </div>
            </div>
            <br>
            <div *ngIf="alunos">
              <table class="table table-striped table-hover">
                <tr>
                  <th>Matrícula</th>
                  <th>Nome</th>
                  <th></th>
                </tr>
                <tr *ngFor="let aluno of alunos">
                  <td>{{aluno.username | uppercase}}</td>
                  <td><b>{{aluno.name}}</b></td>
                  <td><a class="btn btn-info" type="button" [routerLink]="['view', aluno.username]">Visualizar</a>
                    <a class="btn btn-success" type="button" [routerLink]="['edit', aluno.username]">Editar</a>
                    <a class="btn btn-danger" type="button" [routerLink]="['/dashboard']"  href="#" (click)="delete($event, aluno.username)">Apagar</a></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
